<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Housing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
        .navbar-brand, .nav-link {
            font-size: 1.1rem;
        }
        .alert {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<!--  Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">🏠 Home</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('main.list_tables') }}">📋 Tables</a>
            <a class="nav-link" href="{{ url_for('main.list_areas') }}">🏙️ Areas</a>
            <a class="nav-link" href="{{ url_for('main.news') }}">📰 News</a>
        </div>
    </div>
</nav>

<!--  Main area -->
<div class="container">

    <!--  Flash message area -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info alert-dismissible fade show mt-2" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endwith %}

    <!--  Page content -->
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS (for dismissible alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
