{% extends "base.html" %}

{% block content %}
<h2 class="mt-4">ğŸ“Š Chart for {{ area_name }}</h2>

<canvas id="areaChart" width="800" height="400"></canvas>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById("areaChart").getContext("2d");

  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ years | tojson }},
      datasets: [
        {
          label: "ğŸ˜ï¸ Housing Units",
          data: {{ housing_units | tojson }},
          backgroundColor: "rgba(75, 192, 192, 0.5)",
          borderColor: "rgba(75, 192, 192, 1)",
          borderWidth: 1
        },
        {
          label: "ğŸ“‹ Waiting List",
          data: {{ waiting_counts | tojson }},
          backgroundColor: "rgba(255, 159, 64, 0.5)",
          borderColor: "rgba(255, 159, 64, 1)",
          borderWidth: 1
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: "Housing vs Waiting List Over the Years"
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Count'
          }
        }
      }
    }
  });
</script>

<a href="{{ url_for('main.list_areas') }}" class="btn btn-secondary mt-3">â¬… Back to Areas</a>
{% endblock %}
